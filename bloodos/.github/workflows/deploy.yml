name: CI/CD Pipeline (Docker â†’ AWS ECR & ECS)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Ensure only one deployment runs at a time
concurrency:
  group: production
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: bloodos-registry
  ECS_SERVICE: bloodos-frontend-service
  ECS_CLUSTER: bloodos-production-cluster
  ECS_TASK_DEFINITION: .aws/task-definition.json
  CONTAINER_NAME: bloodos-app

jobs:
  build-and-deploy:
    name: Build & Deploy Container
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Only deploy on push, not PR

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint & Typecheck
        run: |
          npm ci
          npm run lint
          npx tsc --noEmit

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Docker image using multi-stage Next.js Dockerfile
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Push both exact SHA and latest tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Output for next step
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true # Crucial: fails the action if container crashes on startup (e.g. bad DB connection)
